        * {

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;

            font-size: 16px;

        button {

            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;

            color: white;
        }

            background: #45a049;
            transform: translateY(-2px);
        }

        .pick-btn {
            background: #ff6b6b;
            color: white;
            width: 100%;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }

        .pick-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .pick-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .names-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 120px;
        }

        .names-list h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .name-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);

            position: relative;

            background: none;
            color: #333;
            border: none;
            margin-left: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            width: auto;
            height: auto;
            transition: color 0.2s ease;
        }

        .remove-name:hover {
            color: #ff4757;
        }

        .animation-display {
            text-align: center;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-name {
            font-size: 3em;
            font-weight: bold;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            min-width: 250px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.1s ease;
        }

        .winner {
            animation: celebration 1s ease-in-out;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 600% 600%;
            animation: celebration 1s ease-in-out, rainbow 2s ease-in-out infinite;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;

        .footer {
            text-align: center;
            margin: 30px auto 20px;
            padding: 15px;

            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;

            text-shadow: 0 0 10px rgba(69, 183, 209, 0.5);

        /* Confetti Animation Styles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall linear forwards;

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #96ceb4; }
        .confetti:nth-child(5n) { background: #ffeaa7; }
        .confetti:nth-child(6n) { background: #dda0dd; }
        .confetti:nth-child(7n) { background: #ff9ff3; }
        .confetti:nth-child(8n) { background: #54a0ff; }

        @keyframes confetti-fall {
            0% {

                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;

<body>
    <div class="container">
        <h1>üéØ Name Picker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="50">
                <button class="add-btn" onclick="addName()">Add Name</button>
            </div>
        </div>

        <div class="names-list">
            <h3>Names in the Draw (<span id="nameCount">0</span>)</h3>
            <div id="namesList">
                <div class="empty-state">No names added yet. Add some names to get started!</div>
            </div>
        </div>

        <div class="animation-display">
            <div id="displayName" class="current-name" style="display: none;">Ready to pick!</div>
        </div>

        <button class="pick-btn" id="pickBtn" onclick="startPicking()" disabled>üé≤ Pick a Name!</button>
    </div>
    
    <div class="footer">
        <p>Made with ‚ù§Ô∏è by <a href="https://github.com/nayser" target="_blank" class="author-link">Nayser</a></p>
    </div>

    <script>
        let names = [];
        let isAnimating = false;
        
        // Audio context for sound effects
        let audioContext;
        let sounds = {};

        // Initialize audio on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createSounds();
            }
        }

        // Create sound effects using Web Audio API
        function createSounds() {
            // Randomization tick sound
            sounds.tick = createBeepSound(800, 0.05, 'square');
            // Victory sound
            sounds.victory = createVictorySound();
        }

        function createBeepSound(frequency, duration, type = 'sine') {
            return () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        function createVictorySound() {
            return () => {
                // Play a sequence of notes for victory fanfare
                const notes = [523, 659, 784, 1047]; // C, E, G, C (higher octave)
                const noteDuration = 0.15;
                
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = frequency;
                        oscillator.type = 'triangle';
                        
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + noteDuration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + noteDuration);
                    }, index * 100);
                });
            };
        }

        function playSound(soundName) {
            if (audioContext && sounds[soundName]) {
                sounds[soundName]();
            }
        }

        // Confetti animation function
        function createConfetti() {
            const container = document.createElement('div');
            container.className = 'confetti-container';
            document.body.appendChild(container);

            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random horizontal position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random animation duration (2-4 seconds)
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Random delay (0-1 second)
                confetti.style.animationDelay = Math.random() + 's';
                
                container.appendChild(confetti);
            }

            // Remove confetti after animation
            setTimeout(() => {
                document.body.removeChild(container);
            }, 5000);
        }

        function addName() {
            initAudio(); // Initialize audio on first interaction
            
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name && !names.includes(name)) {
                names.push(name);
                input.value = '';
                updateNamesList();
                updatePickButton();
            } else if (names.includes(name)) {
                alert('This name is already in the list!');
            }
        }

        function removeName(name) {
            names = names.filter(n => n !== name);
            updateNamesList();
            updatePickButton();
            
            // Hide display if no names left
            if (names.length === 0) {
                document.getElementById('displayName').style.display = 'none';
            }
        }

        function updateNamesList() {
            const namesList = document.getElementById('namesList');
            const nameCount = document.getElementById('nameCount');
            
            nameCount.textContent = names.length;
            
            if (names.length === 0) {
                namesList.innerHTML = '<div class="empty-state">No names added yet. Add some names to get started!</div>';
            } else {
                namesList.innerHTML = names.map(name => 
                    `<span class="name-item">${name}<button class="remove-name" onclick="removeName('${name}')">√ó</button></span>`
                ).join('');
            }
        }

        function updatePickButton() {
            const pickBtn = document.getElementById('pickBtn');
            pickBtn.disabled = names.length < 2 || isAnimating;
        }

        function startPicking() {
            if (names.length < 2 || isAnimating) return;
            
            initAudio(); // Ensure audio is ready
            
            isAnimating = true;
            updatePickButton();
            
            const display = document.getElementById('displayName');
            display.style.display = 'block';
            display.classList.remove('winner');
            
            let currentIndex = 0;
            let speed = 50; // Start fast
            let iterations = 0;
            const totalIterations = 30 + Math.floor(Math.random() * 20); // Random between 30-50
            
            function animate() {
                display.textContent = names[currentIndex];
                currentIndex = (currentIndex + 1) % names.length;
                iterations++;
                
                // Play tick sound during animation
                playSound('tick');
                
                // Gradually slow down
                if (iterations > totalIterations * 0.7) {
                    speed += 20;
                }
                
                if (iterations < totalIterations) {
                    setTimeout(animate, speed);
                } else {
                    // Final selection
                    const winner = names[Math.floor(Math.random() * names.length)];
                    display.textContent = winner;
                    display.classList.add('winner');
                    
                    // Play victory sound and show confetti
                    setTimeout(() => {
                        playSound('victory');
                        createConfetti(); // Show confetti animation
                    }, 200);
                    
                    // Reset after animation
                    setTimeout(() => {
                        isAnimating = false;
                        updatePickButton();
                    }, 2000);
                }
            }
            
            animate();
        }

        // Allow Enter key to add names
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });

        // Initialize
        updateNamesList();
        updatePickButton();
    </script>
